{% extends "layout.html" %}

{% block content %}
<div class="login-flex-wrapper">
    <div class="login-container">
        <h1 class="login-title">Log In</h1>
        <p class="login-subtext">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
        <form method="POST" action="{{ url_for('login') }}" class="login-form">
            <div class="form-group">
                <label for="email" class="login-label">Email</label>
                <input type="email" id="email" name="email" required class="login-input">
            </div>
            <div class="form-group">
                <label for="password" class="login-label">Password</label>
                <input type="password" id="password" name="password" required class="login-input">
            </div>
            <button type="submit" class="login-btn">Log In</button>
        </form>
    </div>
</div>
{% endblock %}
