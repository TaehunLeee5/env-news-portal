<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Environmental News Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 2px solid #ddd;
        }
        .title {
            font-size: 24px;
            color: #2c3e50;
            font-weight: bold;
        }
        .nav {
            font-size: 16px;
        }
        .nav a {
            margin-left: 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .content {
            max-width: 600px;
            margin: 30px auto;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        input, textarea {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="title">Environmental News Portal</div>
        <div class="nav">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('forum') }}">Forum</a>
            {% if 'user_id' in session %}
                <a href="{{ url_for('logout') }}">Logout ({{ session['user_name'] }})</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('signup') }}">Sign Up</a>
            {% endif %}
        </div>
    </div>

    <div class="content">
        <h1>Forum</h1>
        <p>Welcome to the Environmental News Forum! Post your thoughts below.</p>

        <form method="POST">
            <input type="text" name="title" placeholder="Post Title" required>
            <textarea name="content" placeholder="Write your message here..." rows="5" required></textarea>
            <button type="submit">Submit Post</button>
        </form>

    </div>

</body>
</html>
