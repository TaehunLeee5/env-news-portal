{% extends "layout.html" %}


{% block content %}
<div class="auth-container">
    <h2>Sign Up</h2>
    <form method="POST" onsubmit="return validateSignupForm()" id="signupForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="Placeholder" oninput="this.setCustomValidity('')" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="j@s.com" oninput="this.setCustomValidity('')" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" value="#Qwerty1" minlength=6 maxlength=20 oninput="this.setCustomValidity('')" required>
        </div>
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
</div>
<script src="{{url_for('static', filename='content/signup.js')}}"></script>
{% endblock %}
