{% extends "layout.html" %}


{% block content %}
<div class="auth-container">
    <h2>Sign Up</h2>
    <form method="POST" action="{{ url_for('signup') }}" onsubmit="return validateSignupForm()" id="signupForm">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name"  oninput="this.setCustomValidity('')" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email"  oninput="this.setCustomValidity('')" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" oninput="this.setCustomValidity('')" required>
        </div>

        <div class="form-group">
            <label for="confirm_password">Re-enter Password</label>
            <input type="password" id="confirm_password" name="confirm_password" oninput="this.setCustomValidity('')" required>
        </div>

        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
</div>
<script src="{{url_for('static', filename='content/signup.js')}}"></script>
{% endblock %}
